
<fieldset>
	<legend>查看用户</legend>
	<p>
		<label class="required" for="username">用户名:</label><br/>
		<span id="username" name="username"></span>
	</p>
	<p>
		<label class="required" for="firstName">姓:</label><br/>
		<span id="firstName" name="firstName"></span>
	</p>
	<p>
		<label class="required" for="lastName">名:</label><br/>
		<span id="lastName" name="lastName"></span>
	</p>
	<p>
		<label class="required">性别:</label><br/>
		<input title="性别" type="radio" id="sex-m" class="" value="男" name="sex" disabled="disabled"/>
		<label class="choice" for="sex-m">男</label>
		<input title="性别" type="radio" id="sex-f" class="" value="女" name="sex" disabled="disabled"s/>
		<label class="choice" for="sex-f">女</label>
	</p>
	<p>
		<label class="required" for="email">电子邮箱:</label><br/>
		<span id="email" name="email"></span>
	</p>
</fieldset>
