<html>
<head>
<title>Book Update</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<form action="<%=request.getContextPath()%>/simple/book/{$T.id}/" method="post">
    <input type="hidden" name="__http_method" value="put"/> 
    <input type="hidden" name="book.id" value="{$T.id}">
    <table border=1>
        <tr>
            <td><label for="type">type</label></td>
            <td><input type="text" name="book.type" id="type" value="{$T.type}"/></td>
        </tr>
        <tr>
            <td><label for="name">name</label></td>
            <td><input type="text" name="book.name" id="name" value="{$T.name}"/></td>
        </tr>
        <tr>
            <td><label for="description">description</label></td>
            <td><input type="text" name="book.description" id="description" value="{$T.description}"/></td>
        </tr>
        <tr>
            <td><label for="publisher">publisher</label></td>
            <td><input type="text" name="book.publisher" id="publisher" value="{$T.publisher}"/></td>
        </tr>
        <tr>
            <td><label for="count">count</label></td>
            <td><input type="text" name="book.count" id="count" value="{$T.count}"/></td>
        </tr>
        <tr>
            <td><label for="price">price</label></td>
            <td><input type="text" name="book.price" id="price" value="{$T.price}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"/></td>
            <td><input type="reset" value="Reset"/></td>
        </tr>
    </table>
</form>
</body>
</html>
