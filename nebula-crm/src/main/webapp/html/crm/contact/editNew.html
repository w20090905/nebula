<!DOCTYPE html>
<form method="post" action="crm/contact/">
	
	<fieldset>
		<legend>添加联系人</legend>
		<p>
			<label class="required" for="name">姓名:</label><br/>
			<input title="姓名" type="text" id="name" class="full" name="name" required="required" />
			<input type="hidden" name="id" value="">
			<small>e.g. ui.templates</small>
		</p>
		<p>
			<label class="required" for="cellphone">手机:</label><br/>
			<input title="手机" type="text" id="cellphone" class="full" name="cellphone" required="required" />
		</p>
		<p>
			<label class="required" for="email">邮件:</label><br/>
			<input title="邮件" type="text" id="email" class="full" name="email" required="required" />
		</p>
		<p class="box">
			<input type="submit" class="btn btn-green big" value="提交"/>&nbsp;&nbsp;或&nbsp;&nbsp;<input type="button" class="btn big nyroModalClose" value="取消"/>
		</p>
	</fieldset>
</form>
