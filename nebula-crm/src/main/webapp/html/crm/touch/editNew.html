<!DOCTYPE html>
<form method="post" action="crm/touch/">
	<fieldset>
		<legend>添加沟通记录</legend>
		<p>
			<input type="hidden" name="id" value="">
			<label class="required" for="touchDate">沟通日期:</label><br/>
			<input title="沟通日期" type="text" id="touchDate" class="full" name="touchDate"/>
		</p>
		<p>
			<label class="required" for="touchType">沟通类型:</label><br/>
			<select name="touchType" id="touchType" class="full" title="沟通类型" >  
			   <option value="1">日期联络</option> 
			   <option value="2">客户来电</option>
			   <option value="3">节日问候</option>
			   <option value="4">业务咨询</option>
			   <option value="5">售后服务</option> 
			  </select>  
		</p>
		<p>
			<label class="required" for="memo">沟通内容:</label><br/>
			<input title="沟通内容" type="text" id="memo" class="full" name="memo" required="required" />
		</p>
		<p class="box">
			<input type="submit" class="btn btn-green big" value="提交"/>&nbsp;&nbsp;或&nbsp;&nbsp;<input type="button" class="btn big nyroModalClose" value="取消"/>
		</p>
	</fieldset>
</form>
