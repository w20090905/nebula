<h2>ContactRecord</h2>
<div class="body" x-ng-controller="ContactRecordsCtrl">
	<form x-ng-submit="addContactRecord()">
		<textarea x-ng-model="contactRecordText" cols="120" rows="4" placeholder="add new contactRecord here"></textarea>
		<input class="btn-primary" type="submit" value="add">
	</form>
	<span>{{remaining()}} of {{contactRecords.length}} remaining</span> [ <a href="" x-ng-click="archive()">archive</a> ]
	<ul class="unstyled contacts ">
		<li x-ng-repeat="contactRecord in contactRecords | orderBy:'-lastUpdated'">
		<div class="logo">
			<input type="checkbox" x-ng-model="contactRecord.done">
		</div>
		<div class="content done-{{contactRecord.done}}">
		<pre>{{contactRecord.text}}</pre>
		</div>
		<div class="info">{{contactRecord.lastUpdated}}</div>
		</li>
	</ul>
</div>
