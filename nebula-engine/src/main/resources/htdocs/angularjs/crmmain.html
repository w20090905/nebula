<h2>ContactRecord</h2>


<div class="body">
	<div>
		<select x-ng-model="Company" x-ng-options="c.Name for c in companyList"></select><br>
	</div>
	<div>
		<select x-ng-model="User" x-ng-options="c.Name for c in userList"></select><br>
	</div>
	
	<form x-ng-submit="addContactRecord()">
		<textarea x-ng-model="Content" cols="120" rows="4" placeholder="add new contactRecord here"></textarea>
		<input class="btn-primary" type="submit" value="add">
	</form>
	<span>{{remaining()}} of {{contactRecords.length}} remaining</span> [ <a href="" x-ng-click="archive()">archive</a> ]
	<ul class="unstyled contacts ">
		<li x-ng-repeat="contactRecord in contactRecords | orderBy:'-LastUpdated'">
		<div class="logo">
			{{contactRecord.UserName}}
		</div>
		<div class="content done-{{contactRecord.done}}">
		<pre>{{contactRecord.Content}}</pre>
		</div>
		<div class="info">{{contactRecord.CompanyName}}<div class="right">{{contactRecord.LastUpdated}}</div></div>
		</li>
	</ul>
</div>
