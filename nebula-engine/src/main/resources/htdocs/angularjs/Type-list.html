<h1>Type</h1>
<div class="container-fluid">
    <div>
      <input type="text" ng-model="query" class="search-query" placeholder="Search">
	  <a href="#/d/Type/!new">Add New</a>
    </div>
    <div >

      <table class="table">
      	<thead>
      		<tr>
			  <th>No.</th>
			  <th>Name</th>
			  <th>Standalone</th>
			  <th>Action</th>
      		</tr>
      	</thead>
      	<tbody>
	        <tr ng-repeat="data in datalist | filter:query | orderBy:orderProp">
			  <td>{{$index+1}}</td>
			  <td> <a href="#/d/{{typename}}/{{data.name}}">{{data.name}}</a></td>
			  <td> {{data.standalone}}</a></td>
			  <td> <a href="#/d/{{data.name}}/" ng-show="data.standalone=='Master'">Edit Data</a></td>
	        </tr>
      	</tbody>
     </table>
  </div>
</div>
