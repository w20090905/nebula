<h1>Type</h1>
<div class="container-fluid">
    <div>
      <input type="text" ng-model="query" class="search-query" placeholder="Search">
	  <a href="#/d/Type/!new">Add New</a>
    </div>
    <div >
      <ul class="datalist">
        <li ng-repeat="data in datalist | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/d/{{typename}}/{{data.name}}">{{data.name}}</a>
        </li>
      </ul>
  </div>
</div>
