<h1>person-list.html</h1>
<div class="container-fluid">
  <div class="col-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="datalist">
        <li ng-repeat="data in datalist | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/d/{{typename}}/{{data.name}}">{{data.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
