<h1>Type</h1>
<div class="container-fluid">
    <div>
      <!--Sidebar content-->
      Search: <input type="text" ng-model="query" class="search-query" placeholder="Search">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="standalone" selected="selected">standalone</option>
      </select>

    </div>
    <div >
      <!--Body content-- filter:query | orderBy:orderProp-->

      <ul class="datalist">
        <li ng-repeat="data in datalist | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/d/{{typename}}/{{data.name}}">{{data.name}}</a>
        </li>
      </ul>
  </div>
</div>
