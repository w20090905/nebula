
<div class="header">
	<span><span class="ico gray spreadsheet"></span> Person List </span>
	<div class="searchBox">
		<div class="searchAutocomplete"></div>
		<div class="searchText">
			<form action="#" method="GET">
				<input type="text" ng-model="query" class="search-query" placeholder="Search">
			</form>
		</div>
	</div>
	<div>
		<a href="#/d/Type/!new">Add New</a>
	</div>
</div>
<!-- End header -->
<div class="content">
	<!--Body content-->
	<table class="display">
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Standalone</th>
				<th>Super Type</th>
				<th>Management</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in datalist | filter:'Master' | filter:query | orderBy:orderProp">
				<td>{{$index+1}}</td>
				<td><a href="#/d/Type/{{data.name}}">{{data.name}}</a></td>
				<td>{{data.Standalone}}</td>
				<td><a href="#/d/Type/{{data.parent}}">{{data.parent}}</a></td>
				<td>
					<a href="#/d/{{data.name}}/" ng-show="data.standalone=='Master'">Data</a> 
					<a href="#/t/angularjs/{{data.name}}-list.html" ng-show="data.standalone=='Master'">List</a> 
					<a href="#/t/angularjs/{{data.name}}-detail.html" ng-show="data.standalone=='Master'">Detail</a> 
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div id="dd" class="tree" x-converter="$config({id:'name'});" x-data="datalist">
	<div id="log"></div>
</div>
