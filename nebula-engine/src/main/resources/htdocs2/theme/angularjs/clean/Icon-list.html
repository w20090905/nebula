<article class="module width_full">
	<header>
		<h1 class="tabs_involved">Icon</h1>
			
		<div class="btn-toolbar">
			<div class="btn-group">
		  		<a href="#/d/Type/Icon" class="btn">Define</a>
				  <button class="btn dropdown-toggle" data-toggle="dropdown">
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
			  	<li><a tabindex="-1" href="#/t/angularjs/Icon-list.html">View Template</a></li>
				  </ul>
			</div>
		</div>
	</header>
	
	<div id="breadcrumb">
		<a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
		<a href="#" class="tip-bottom">Form elements</a>
		<a href="#" class="current">Common elements</a>
	</div>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-align-justify"></i>
						</span>
						<h5>Icon</h5>						
						<div class="buttons btn-toolbar" x-ng-show="data.standealone='Master'">
							<input type="text" x-ng-model="query" class="input-medium search-query ctrl" placeholder="Filter">	
							<a href="#/d/Icon/!new" class="btn btn-small btn-success ctrl"><i class="icon-plus icon-white"></i> 新建</a>
						</div>
					</div>
					<div class="widget-content nopadding">
			
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="10em">#</th>
				<th>IconGroup</th>
				<th width="6em"></th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr x-ng-repeat="data in datalist | filter:query | orderBy:'IconGroup' | orderBy:orderProp">
			<td>{{$index+1}}</td>
			<td>{{data["IconGroup"]}}</td>
			<td><i x-ng-class="data['Name']"></i> </td>
			<td><a href="#/d/Icon/{{data.Name}}">{{data["Name"]}}</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	</div>
	</div>
	</div>
	
</article>
