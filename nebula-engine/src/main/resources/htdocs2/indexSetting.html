<!DOCTYPE html>
<html lang="en" x-ng-app="appAdmin">
  <head>
    <meta charset="utf-8">
    <title>Nebula Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
     	body {
        	padding-top: 60px;
        	padding-bottom: 40px;
      	}
      	
      	.sidebar-nav {
        	padding: 1px 0;
      	}
      
      	article header{
			display: block;
			padding-bottom:.3em;
			margin-bottom:.3em;
			border-bottom: 1px solid #eaeaea;
		}
		
      	article header h1{
      		display: inline;
      	}
      	
      	article header .ctrl{
      		float: right;
      		margin-left: .3em;
      	}
      	
		.well{
			background-color: #e3e3e3;
		}
		
		.table-striped tbody tr:nth-child(odd) td, .table-striped tbody tr:nth-child(odd) th {
			background-color: #ededed;
		}
      	
      	.nav-collapse .nav li a i.icon-white{
      		display: none;
      	}
      	
      	.nav-collapse .nav li a:HOVER i{
      		display: none;
      	}   
      	.nav-collapse .nav li a:HOVER i.icon-white{
      		display: inline-block;
      	}
      	
      	.nav-collapse a.navbar-link i.icon-white{
      		display: none;
      	}
      	
      	.nav-collapse a.navbar-link:HOVER i{
      		display: none;
      	}
      	.nav-collapse a.navbar-link:HOVER i.icon-white{
      		display: inline-block;
      	}      
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body x-ng-controller="AppControl">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Nebula</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="login.html" class="navbar-link"><i class="icon-user"></i><i class="icon-user icon-white"></i>{{LoginUserID}}</a>
            </p>
            <ul class="nav nav-pills">
              <li><a href="index.html#/c/{{LoginUserID}}"><i class="icon-home"></i><i class="icon-home icon-white"></i>Home</a></li>
              <li class="active"><a href="indexSetting.html"><i class="icon-asterisk"></i><i class="icon-asterisk icon-white"></i>Setting</a></li>
              <li><a href="indexAdmin.html"><i class="icon-asterisk"></i><i class="icon-asterisk icon-white"></i>Admin</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
      	<div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" x-ng-controller="MenuSettingCtrl">
				<li x-ng-repeat="menuGroup in datalist">
					<h3>{{menuGroup.label}}</h3>
					<ul class="nav nav-list">
						<li  x-ng-repeat="menu in menuGroup.items" class="icn_categories">				
							<a x-ng-href="{{menu.href}}">{{menu.label}}</a>
						</li>
					</ul>		
				</li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10" x-ng-view>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="lib/jquery/jquery-1.8.2.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/bootstrap/bootstrap.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
	<script src="js/appAdmin.js"></script>

  </body>
</html>
