<article class="module width_full">
	<header>
		<h1 class="tabs_involved">Type</h1>
		<a href="#/d/Type/!new" class="btn ctrl"><i class="icon-plus"></i></a>
		<input type="text" x-ng-model="query" class="input-medium search-query ctrl" placeholder="Filter">
	</header>
	
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th x-ngClick='orderProp="name"'>Name</th>
				<th>Standalone</th>
				<th>Super Type</th>
				<th>Data</th>
				<th>Template</th>
			</tr>
		</thead>
		<tbody>
			<tr x-ng-repeat="data in datalist | filter:'!Abstract' | filter:query | orderBy:orderProp">
				<td>{{$index+1}}</td>
				<td><a href="#/d/{{typename}}/{{data.name}}">{{data.name}}</a>
						<span x-ng-repeat="(key, value) in data.nameAlias">&nbsp; {{key}}: {{value}}</span>				      
				</td>
				<td>{{data.standalone}}</td>
				<td><a href="#/d/{{typename}}/{{data.parent}}">{{data.parent}}</a></td>
				<td>
				    <a href="#/d/{{data.name}}/" x-ng-show="data.standalone=='Master' || data.standalone=='Transaction'"><i class="icon-edit"></i> Data</a>
				</td>
				<td>
				    <a href="#/t/angularjs/{{data.name}}-list.html" x-ng-show="data.standalone=='Master' || data.standalone=='Transaction'">List</a>
				    <a href="#/t/angularjs/{{data.name}}-detail.html" x-ng-show="data.standalone=='Master' || data.standalone=='Transaction'">Detail</a>
				</td>
			</tr>
		</tbody>
	</table>
</article>
