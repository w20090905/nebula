<article class="module width_full" >
	<header>
		<h1>{{resourcename}}</h1>
	</header>
	
	<form x-ng-submit="$save()" class="form-horizontal">

	<div class="control-group">
		<textarea x-ng-model="data.code" rows="20" cols="120" class="span9 input-block-level" placeholder="add Type info here"></textarea>
	</div>
	
	<div class="control-group">
		<div class="controls">
			<input class="btn btn-primary " type="submit" value="save"> 
		</div>
	</div>
		
	</form>
</article>
