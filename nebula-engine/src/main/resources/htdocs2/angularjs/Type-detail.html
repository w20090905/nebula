<article class="module width_full">
	<header>
		<h1 class="tabs_involved">Type-{{data.name}}</h1>
		<a href="#/d/{{data.name}}/" x-ng-show="data.standalone != 'BuilderIn'" class="btn ctrl">Edit Data</a>
	</header>
	
	<form name="form" x-ng-submit="$save()" class="form-horizontal">
	
<ul class="nav nav-tabs">
  <li class="active"><a href="#home" data-toggle="tab">基本信息</a></li>
  <li><a href="#source" data-toggle="tab">源代码</a></li>
</ul>
<div class="tab-content">
<div class="tab-pane active" id="home">
	<div class="control-group" style="clear: both;">
		<label class="control-label">Name</label>
		<div class="controls">
			<input type="text" x-ng-model="data.name" x-ng-readonly="update"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Parent Type</label>
		<div class="controls"><a href="#/d/{{typename}}/{{data.parent}}">{{data.parent}}</a></div>
	</div>
	<div class="control-group">
		<label class="control-label">Standalone</label>
		<div class="controls"><span class="input-large uneditable-input">{{data.standalone}}</span></div>
	</div>
	<div class="control-group">
		<label class="control-label">Attrs</label>
		<div class="controls">     
		<ol>
	        <li x-ng-repeat="(key, value) in data.attrs">
	         {{key}} : {{value}}
	        </li>
      	</ol>
      	</div>
	</div>
	<div class="control-group">
		<label class="control-label">Detail</label>
		<table class="table tablesorter">
			<thead>
				<tr>
					<th>#</th>
					<th style="width: 10em;">Name</th>
					<th>Type</th>
					<th>Master</th>
					<th>Standalone</th>
					<th>Detail</th>
				</tr>
			</thead>
			<tbody>
				<tr x-ng-repeat="item in data.fields">
					<td>{{$index+1}}</td>
					<td align="left">{{item.name}}</td>
					<td><a href="#/d/Type/{{item.typename}}">{{item.typename}}</a></td>
					<td></td>
					<td></td>
					<td>{{item.attrs}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
 <div class="tab-pane" id="source">
	<textarea x-ng-model="data.code" required rows="20" cols="120" class="span9" placeholder="add Type info here"></textarea>
</div>
</div>

		<div class="form-actions">
	  		<input type="submit" class="btn btn-primary" x-ng-disabled="form.$invalid" value="save">
		</div>
	
	</form>
</article>
