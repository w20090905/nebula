<!doctype html>
<html lang="en" x-ng-app="simple">
<head>
	<meta charset="utf-8"/>
	<title>Dashboard I Admin Panel</title>	
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
.module header{
	background: whiteSmoke;
	margin-bottom:.8em;
	border-bottom: 1px solid #9BA0AF;
	height: 34px;
}

#main article header input.filter {
	-webkit-border-radius: 20px;
	-moz-border-radius: 20px;
	border-radius: 20px;
	border: 1px solid #BBB;	
	height: 20px;
	color: #CCC;
	-webkit-box-shadow: inset 0 2px 2px #CCC, 0 1px 0 white;
	-moz-box-shadow: inset 0 2px 2px #ccc, 0 1px 0 #fff;
	box-shadow: inset 0 2px 2px #CCC, 0 1px 0 white;
	text-indent: 30px;
	background: white url(../images/icn_search.png) no-repeat;
	background-position: 10px 6px;
	float: right;
	position: absolute;
	width: 14em;
	margin-top: 2px;
}

#main article header a{
	margin: 2px 10px;
	float: right;
}



div.holderScrollBar{
	position:absolute;
	float: left;
	height: 800px;
	background-color:red;
	width: 0px;
}

a.active{
	background-color: red;
}
</style>
</head>
<body>
<body x-ng-controller="AppControl">
	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="index.html">Website Admin</a></h1>
			<h2 class="section_title"> {{LoginUserID}} </h2>
		</hgroup>
		<div class="btn_view_site"><a href="indexSetting.html"	title="Setting">Setting</a></div>
	</header> <!-- end of header bar -->
	
	<section id="main" class="column" x-ng-view>
		<article class="module width_full"  x-ng-view>
			<header><h3>Welcome!</h3></header>
		</article><!-- end of stats article -->
		
		<div class="spacer"></div>
	</section>
<script src="lib/jquery/jquery-1.8.2.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>
<script src="js/simple.js"></script>

</body>
</html>
