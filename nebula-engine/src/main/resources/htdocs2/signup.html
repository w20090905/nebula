<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nebula Admin</title>
    
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="css/signup.css" />
	<link rel="stylesheet" href="css/theme.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
    html, body {
width: 100%;
height: 100%;
overflow: hidden;
}

    body {
background-color: #444444;
background-image: -webkit-gradient(linear, 0 0%, 0 100%, from(#555555), to(#111111));
background-image: -webkit-linear-gradient(top, #555555 0%, #111111 100%);
background-image: -moz-linear-gradient(top, #555555 0%, #111111 100%);
background-image: -ms-linear-gradient(top, #555555 0%, #111111 100%);
background-image: -o-linear-gradient(top, #555555 0%, #111111 100%);
background-image: linear-gradient(top, #555555 0%, #111111 100%);
padding: 0;
margin: 0;
}
    #box_sign .box {
		box-shadow: 0 0 4px #000000;
		border-radius: 7px;
	}
    #box_sign .box_wrapper p.already  {
    	color: #777777;
    }
    #box_sign .box_wrapper p.already a{
    	color: #777777;
    }
	
    </style>
  </head>

  <body>
  <div id="box_sign">
        <div class="container">
            <div class="span12 box_wrapper">
                <div class="span12 box">
                    <div>
                        <div class="head">
                            <h4>创建你的帐号</h4>
                        </div>
                        <div class="form">
                            <form action="f/signup" method="post">
                                <input name="username" type="text" placeholder="请输入用户名！">
                                <input name="password" type="password" placeholder="请输入密码！">
                                <input name="passwordConfirm" type="password" placeholder="请再次输入密码！">
                                <input name="email" type="text" placeholder="请输入安全邮箱！">
                                <input type="submit" class="btn" value="创建帐号">
                            </form>
                        </div>
                    </div>
                </div>
                <p class="already">已经有一个帐号? 
                    <a href="login.html">登录</a></p>
            </div>
        </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

            <script src="lib/jquery/jquery-1.8.2.min.js"></script>
            <script src="js/jquery.ui.custom.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/bootstrap-colorpicker.js"></script>
            <script src="js/bootstrap-datepicker.js"></script>
            <script src="js/jquery.uniform.js"></script>
  </body>
</html>
