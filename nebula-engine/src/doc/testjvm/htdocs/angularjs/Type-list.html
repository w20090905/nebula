<h1>Type</h1>
<div>
	<input type="text" ng-model="query" class="search-query" placeholder="Search"> <a href="#/d/Type/!new">Add
		New</a>
</div>
<table class="table">
	<thead>
		<tr>
			<th>No.</th>
			<th>Name</th>
			<th>Standalone</th>
			<th>Super Type</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="data in datalist | filter:'Master' | filter:query | orderBy:orderProp">
			<td>{{$index+1}}</td>
			<td><a href="#/d/{{typename}}/{{data.name}}">{{data.name}}</a></td>
			<td>{{data.standalone}}</a></td>
			<td><a href="#/d/{{typename}}/{{data.parent}}">{{data.parent}}</a></td>
			<td>
			    <a href="#/d/{{data.name}}/" ng-show="data.standalone=='Master'">Data</a>
			    <a href="#/t/angularjs/{{data.name}}-list.html" ng-show="data.standalone=='Master'">List</a>
			    <a href="#/t/angularjs/{{data.name}}-detail.html" ng-show="data.standalone=='Master'">Detail</a>
			</td>
		</tr>
	</tbody>
</table>
<div id="dd" class="tree" x-converter="$config({id:'name'});" x-data="datalist">
	<div id="log"></div>
</div>
